{% extends 'base.html' %}

{% block head %}
<title>Promotions</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
{% endblock head %}

{% block content %}

<div class="container">
    <h1>Promotions</h1>
    {% for promotion in promotions %}
        <div class="promotion">
            <h2>{{ promotion.title }}</h2>
            <p>{{ promotion.description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
