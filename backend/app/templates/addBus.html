<!-- templates/add_bus.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus - Royalty Travel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New Bus</h1>
        <form method="POST" action="{{ url_for('bus_status.add_bus') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.label('bus_number') }}
                {{ form.bus_number(class="form-control", autocomplete="off") }}
            </div>
            <div class="form-group">
                {{ form.label('status') }}
                {{ form.status(class="form-control", autocomplete="off") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
